	<!-- 
		컴포넌트 어떤 방법으로 정의 하느냐에 따라 문자열 템플릿, Single File Component 두 가지 방법
		
		컴포넌트를 사용하면 UI를 재사용
		컴포넌트를 사용하요 UI를 독립적으로 나눔으로써(레이아웃 등) 코드를 클린하게
	-->
	<!-- 
		Vue 설치방법
		- 페이지 CDN package를 import 하가
		- npm 사용하여 import 하기
		- 공식 CLI 를 사용하여 프로젝트 scaffold 하고, 최신 프론트엔드 워크플로우( 예: hot-reload, lint-on-save 등)를 위한 batteries-included build를 제공합니다. 

		scaffold 란? 개발을 용이하기 시작할 수 있는 발판을 제공해주는것
		
		batteries-included 란? 외부 라이브러리를 더하지 않아도 기본적으로 제공하는 표준 라이브러리만으로도 시작하는데 문제 없다는 의미로 해석할 수 있습니다.
	-->
	<!-- 
		Vue CLI 웹팩 기반 빌드도구 - 현재 유지관리 모드
		Vite는 Vue SFC를 지원하고 매우 가볍고 빠른 빌드 도구
		Vite는 개발 서버를 구동할 때 매우 빠르다. 소스 코드의 변경이 일어났을 때 전체 모듈을 번들링 하는 게 아니면 
		변경된 모듈만 교체하기 때문에 개발을 더욱더 빠르게 진행
	-->
